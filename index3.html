<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti Popper Site</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
            background-color: #f8f9fa;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }
        .header img {
            height: 50px;
            margin-right: 10px;
        }
        .content img {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
        }
        .confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            animation: confetti-fall 2s linear infinite;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="logo.png" alt="Logo">
        <h1>My Website</h1>
    </div>

    <!-- Content -->
    <div class="container content">
        <img src="large-logo.png" alt="Large Logo" class="img-fluid">
        <h2>My Objectives</h2>
        <ul class="list-group">
            <li class="list-group-item">Objective 1</li>
            <li class="list-group-item">Objective 2</li>
            <li class="list-group-item">Objective 3</li>
            <li class="list-group-item">Objective 4</li>
        </ul>
    </div>

    <!-- Confetti Effect -->
    <div class="confetti-container" id="confetti-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var confettiContainer = document.getElementById("confetti-container");
            for (var i = 0; i < 100; i++) {
                var confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.backgroundColor = "hsl(" + Math.random() * 360 + ", 100%, 50%)";
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                confettiContainer.appendChild(confetti);
            }
        });
    </script>

</body>
</html>
