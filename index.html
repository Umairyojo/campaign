<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Site</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
    <style>
        body {
            text-align: center;
        }
        .header {
            padding: 20px;
        }
        .header img {
            height: 50px;
        }
        .large-logo {
            margin: 20px 0;
            height: 200px;
        }
        .objectives {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo">
        <h1>My Awesome Site</h1>
    </div>
    <div class="container">
        <img src="large-logo.png" alt="Large Logo" class="large-logo">
        <h2>My Objectives</h2>
        <ul class="list-group objectives">
            <li class="list-group-item">Objective 1</li>
            <li class="list-group-item">Objective 2</li>
            <li class="list-group-item">Objective 3</li>
        </ul>
    </div>
    <canvas id="confetti-canvas"></canvas>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var confettiSettings = { target: 'confetti-canvas' };
            var confetti = new ConfettiGenerator(confettiSettings);
            confetti.render();

            setTimeout(function() {
                confetti.clear();
            }, 5000);
        });
    </script>
</body>
</html>
